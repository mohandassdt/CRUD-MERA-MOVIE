<!DOCTYPE html>
<html>
<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <style>
   img{
     height:300px;
     width:300px;
    padding:20px;
   }

   .carousel-inner > .item > img,
   .carousel-inner > .item > a > img {
       width: 70%;
       margin: auto;
   }


   </style>
</head>
<body>

<div class="container-fluide">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>


  <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/mov1.jpg"  width="460px" height="150px">
      </div>

      <div class="item">
        <img src="images/mov2.jpg" width="460px" height="150px">
      </div>

      <div class="item">
        <img src="images/mov3.jpg"  width="460px" height="150px">
      </div>

      <div class="item">
        <img src="images/mov4.jpg" width="460px" height="150px">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
  <div class="row">
  <div class="col-sm-4"><img src="images/mov1.jpg"></div>
  <div class="col-sm-4"><img src="images/mov2.jpg"></div>
 <div class="col-sm-4"><img src="images/mov3.jpg"></div>
   <div class="row">
 <div class="col-sm-4"><img src="images/mov4.jpg"></div>
 <div class="col-sm-4"><img src="images/mov5.jpg"></div>
 <div class="col-sm-4"><img src="images/mov6.jpg"></div>
 </div>
</div>
</div>


</body>
